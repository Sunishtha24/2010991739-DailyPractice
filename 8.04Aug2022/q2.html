<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(){
            var l=document.getElementById("n1").value;
            var r=document.getElementById("n2").value;
            var k=document.getElementById("n3").value;
            var count=0;
            if(l>r){
                alert("Enter another value");
            }
            for(i=l;i<=r;i++){
                if(i%k==0){
                    count++;
                }else{
                    continue;
                }
            }document.getElementById("p1").innerHTML="Count is: "+ count;
        }
    </script>
</head>
<body>
    <input type="number" name="n1" id="n1" placeholder="l"><br>
    <input type="number" name="n2" id="n2" placeholder="r"><br>
    <input type="number" name="n3" id="n3" placeholder="k"><br>
    <button onclick="fn()">Click</button>
    <p id="p1"></p>
</body>
</html>
